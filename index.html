<html lang="en">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <header class="container">
        <div class="row">
            <div class="col-xs-4 ">

            </div>
            <!-- End col 1: Logo -->
            <div class="col-xs-8 ">
                <div class="row">
                    <h1 class="name">Howard Operowsky</h1>

        </div> <!-- End photo row -->

    <div class="container">
        <div class="row">
            <!-- Row with 3 portfolio samples -->
            <!-- Sample 1 -->
            <div class=" col-md-4 ">

                        <h3 class="portfolio-caption">Animal Trading Card</h3>
                        <h5 class="portfolio-link">

                    </div>

                <div class="thumbnail">

                    <div class="caption">
                        <h3 class="portfolio-caption">jQuery Calculator</h3>
                        <h5 >
                            <a href="https://codepen.io/howardo/full/KQEKeP">

                        </h5>
                    </div>

            <div class=" col-md-4">
                <div class="thumbnail">
                    <img src="img/Pixel%20Art%20Maker.jpg" alt="Pixel Art Maker">
                    <div class="caption">
                        <h3 class="portfolio-caption">Pixel Art Maker</h3>
                        <h5 >
                            <a href="https://codepen.io/howardo/full/GxmqXz/">https://codepen.io/howardo/full/GxmqXz/</a>
                        </h5>
                    </div>
                </div>
